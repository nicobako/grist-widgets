<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });

        // Example of using the render function
        const drawDiagram = async function (element, graphDefinition) {
            const { svg } = await mermaid.render(element.id, graphDefinition);
            element.innerHTML = svg;
        };
    </script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>

<body>
    <pre id="mermaid" class="mermaid">
        graph LR
        A --- B
        B-->C[fa:fa-ban forbidden]
        B-->D(fa:fa-spinner);
    </pre>
    <script>
        grist.ready({ requiredAccess: 'read table', columns: ["mermaid"] });
        grist.onRecord(function (record) {
            console.log("record", record);
            const mapped = grist.mapColumnNames(record);
            console.log("mapped", mapped);
            const mermaid_el = document.getElementById('mermaid');
            await drawDiagram(mapped.mermaid)
        });
    </script>

</body>

</html>
