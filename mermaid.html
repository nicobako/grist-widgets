<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    </script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>

<body>
    <pre id="mermaid" class="mermaid">
        graph LR
        A --- B
        B-->C[fa:fa-ban forbidden]
        B-->D(fa:fa-spinner);
    </pre>
    <script>
        grist.ready({ requiredAccess: 'read table' }, { columns: [{ name: "mermaid", title: "Mermaid Text", type: "Text", allowMultiple: false, description: "The Text to be insterted in the mermaid diagram", }] });
        grist.onRecord(function (record) {
            console.log("record", record);
            const mapped = grist.mapColumnNames(record);
            console.log("mapped", mapped);
            const mermaid_el = document.getElementById('mermaid');
            mermaid_el.innerHTML = mapped.mermaid;
        });
    </script>

</body>

</html>
