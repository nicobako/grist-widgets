<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</head>

<body>

    <pre id="mermaid" class="mermaid">
    </pre>
    <script>
        grist.ready({ requiredAccess: 'read table', columns: ["mermaid"] });
        grist.onRecord(function (record) {
            console.log("record", record);
            const mapped = grist.mapColumnNames(record);
            console.log("mapped", mapped);
            const graphDefinition = mapped.mermaid;
            runMermaid(graphDefinition).then((svg) => {
                document.getElementById("mermaid").innerHTML = svg;
            })

        });
    </script>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });

        async function runMermaid(graphDefinition) {

            const { svg } = await mermaid.render('mermaid', graphDefinition);
            return svg;
        };

        globalThis.runMermaid = runMermaid;

    </script>

</body>

</html>
